<!DOCTYPE html>
<html>
<head>
    <title>Save Driver Live Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Save Driver Live Location</h4>
        </div>

        <div class="card-body">
            <form action="/save_tracking_link" method="POST">

                <div class="mb-3">
                    <label class="form-label">Indent ID</label>
                    <input type="number" name="indent_id" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Driver Name</label>
                    <input type="text" name="driver_name" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Driver Mobile</label>
                    <input type="text" name="driver_mobile" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Google Maps Live Location Link</label>
                    <input type="text" name="maps_link" class="form-control" placeholder="Paste Google Maps Live Location Link" required>
                    <small class="text-secondary">Driver WhatsApp से Google Maps Location share करेगा → बस link paste करें।</small>
                </div>

                <button class="btn btn-success w-100">Save Live Location</button>

            </form>
        </div>
    </div>

</div>

</body>
</html>
